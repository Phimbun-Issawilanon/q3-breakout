<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var rightPressed = false;
    var leftPressed = false;

    class Ball
    {
        constructor(posX,posY,w)
        {
            this.posX = posX;
            this.posY = posY;
            this.width = w;
            this.dx = 2;
            this.dy = -2;
        }      

        draw()
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(this.posX ,this.posY,this.width,0,Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        move()
        {
            this.posX = this.posX + this.dx;
            this.posY = this.posY + this.dy;    
        }
    }

    class Paddle
    {
        constructor(paddleX, paddleHeight, paddleWidth)
        {
            this.posX = paddleX;
            this.height = paddleHeight;
            this.width = paddleWidth;
        }
        
        draw()
        {
            ctx.beginPath();
            ctx.rect(this.posX, canvas.height-this.height, this.width, this.height);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        move()
        {
            if(rightPressed) 
            {
                this.posX += 7;
                if (this.posX + this.width > canvas.width) // when paddle over the border right of canvas
                {
                    this.posX = canvas.width - this.width; // set paddle at right
                }
            }
            else if(leftPressed) 
            {
                this.posX -= 7;
                if (this.posX < 0) // when paddle over the border left of canvas
                {
                    this.posX = 0; // set paddle at left
                }
            }
        }

        hitPaddle(posX)
        {
            // when the ball hit the paddle
            if (posX > this.posX && posX < this.posX + this.width) 
            {
               return true
            }
        }
    }


    class Brick
    {
        constructor(brickRow, brickColumn)
        {
            this.row = brickRow
            this.column = brickColumn
            this.width = 75
            this.height = 20
            this.padding = 10;
            this.offsetTop = 30;
            this.offsetLeft = 30;
            this.posX;
            this.posY;

            // build bricks
            this.bricks = []
            for(var c=0;c<this.column;c++) 
            {
                this.bricks[c] = [];
                for(var r=0; r<this.row; r++) 
                {
                this.bricks[c][r] = {x:0, y:0, status:1};
                }
            }
        }

        draw()
        {
            for(var c=0; c<this.column; c++)
            {
                for(var r=0; r<this.row; r++)
                {
                    if (this.bricks[c][r].status == 1) 
                    {
                        this.posX = (c*(this.width+this.padding))+this.offsetLeft;
                        this.posY = (r*(this.height+this.padding))+this.offsetTop;
                        this.bricks[c][r].x = this.posX;
                        this.bricks[c][r].y = this.posY;
                        ctx.beginPath();
                        ctx.rect(this.posX, this.posY, this.width, this.height);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        hitBrick(posX, posY)
        {
            for (var c= 0; c < this.column; c++)
            {
                for (var r = 0; r < this.row; r++) 
                {
                    // if bricks remain
                    if (this.bricks[c][r].status == 1)
                    {
                        // when ball hit that brick
                        if (posX > this.bricks[c][r].x && posX < this.bricks[c][r].x + this.width 
                        && posY > this.bricks[c][r].y && posY < this.bricks[c][r].y + this.height) 
                        {
                            this.bricks[c][r].status = 0;
                            return true;
                        }
                    }
                }
            }
            return false;
        }
    }
    
    class InputProcessor
    {
        addEvent()
        {
            document.addEventListener("keydown", this.keyDownHandler, false);
            document.addEventListener("keyup", this.keyUpHandler, false);
            document.addEventListener("mousemove", this.mouseMoveHandler, false);
        }

        keyDownHandler(e) 
        {
            if(e.key == "Right" || e.key == "ArrowRight") 
            {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") 
            {
                leftPressed = true;
            }
        }

        keyUpHandler(e) 
        {
            if(e.key == "Right" || e.key == "ArrowRight") 
            {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") 
            {
                leftPressed = false;
            }
        }

        mouseMoveHandler(e) 
        {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) // when mouseX in canvas
            {
                game.paddle.posX = relativeX - game.paddle.width/2; // set paddle at mouse position
            }
        }
    }

    class BreakoutGame 
    {
        constructor() 
        {
            this.ball = new Ball(canvas.width/2, canvas.height-30, 10)
            this.paddle = new Paddle((canvas.width-75)/2, 10, 75)
            this.brick = new Brick(3,5)
            this.inputProcessor = new InputProcessor()
            this.lives = 3;
            this.score = 0;
        }

        draw() 
        {
            this.ball.draw();
            this.paddle.draw();
            this.brick.draw();
            this.paddle.move();
            this.ball.move();
            this.inputProcessor.addEvent();
            this.collisionDetection();
        }

        updateGame() 
        {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + this.score, 8, 20);
            ctx.fillText("Lives: "+ this.lives, canvas.width-65, 20);
        }

        collisionDetection()
        {
            if (this.ball.posY+this.ball.dy > canvas.height-this.ball.width)
            {
                // the ball bounce when hit the paddle 
                if(this.paddle.hitPaddle(this.ball.posX))
                {
                    this.ball.dy = -this.ball.dy;
                }
                else
                {
                    this.lives -= 1;

                    // game over
                    if(!this.lives)
                    {
                        window.location.reload();
                        alert("Game Over")
                    }
                    else
                    {
                        // set position of the ball and the paddle at the start position
                        this.ball.posX = canvas.width/2;
                        this.ball.posY = canvas.height-30;
                        this.ball.dy = -3;
                        this.ball.dx = 3;
                        this.paddle.posX = (canvas.width-this.paddle.width)/2;
                    }
                }
            }

            // when the ball hit the brick
            if (this.brick.hitBrick(this.ball.posX, this.ball.posY))
            {
                this.ball.dy = -this.ball.dy;
                this.score += 1;
                this.winCheck();
            }

            // when the ball hit the border of canvas
            if (this.ball.posX + this.ball.dx > canvas.width-this.ball.width || this.ball.posX + this.ball.dx < this.ball.width)
            {
                this.ball.dx = -this.ball.dx;
            }
            if (this.ball.posY + this.ball.dy < this.ball.width) 
            {
                this.ball.dy = -this.ball.dy;
            }
        }

        winCheck()
        {
            if (this.score == this.brick.row*this.brick.column)
            {
                window.location.reload();
                alert("You are the Winner")
            }
        }
    }


function start() 
{
    game.draw();
    game.updateGame();
    requestAnimationFrame(start)
}

let game = new  BreakoutGame;
start();

</script>

</body>
</html>
