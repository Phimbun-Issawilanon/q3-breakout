<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var ballRadius=10;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
    }

    function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
    }
    class Ball{
    
        constructor(posX,posY,width){
            this.posX=posX;
            this.posY=posY;
            this.width=width;
            this.dx=2;
            this.dy=-2;
            }      
        draw()
            {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(this.posX ,this.posY,this.width,0,Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }
        move()
            {
            this.posX =this.posX+this.dx;
            this.posY =this.posY+this.dy;    
            }
        bouceBall()
            {
            if(this.posX + this.dx > canvas.width-this.width || this.posX + this.dx < this.width) {
                this.dx = -this.dx;
            }
            if(this.posY + this.dy > canvas.height-this.width || this.posY + this.dy < this.width) {
                this.dy = -this.dy;
            }
            }
        }
    class Paddle{
        
        constructor(paddleX,paddleHeight,paddleWidth){
            this.paddleX=paddleX
            this.paddleHeight=paddleHeight
            this.paddleWidth=paddleWidth
        }
        
        draw()
        {
            ctx.beginPath();
            ctx.rect(this.paddleX, canvas.height-this.paddleHeight, this.paddleWidth, this.paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        move()
        {
            if(rightPressed) {
            this.paddleX += 7;
            if (this.paddleX + this.paddleWidth > canvas.width){
                this.paddleX = canvas.width - this.paddleWidth;
            }
            }
            else if(leftPressed) {
            this.paddleX -= 7;
            if (this.paddleX < 0){
                this.paddleX = 0;
            }
        }
        }
    }
    
        
    

function start(){
    
    
    myBall.draw();
    myPad.draw();
    myBall.bouceBall();
    myPad.move();
    myBall.move();
    
}

let myBall=new Ball(x,y,ballRadius) 
let myPad=new Paddle(paddleX,paddleHeight,paddleWidth)
setInterval(start,10);

</script>

</body>
</html>
