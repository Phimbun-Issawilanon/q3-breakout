<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var ballRadius=10;
    class Ball{
    
        constructor(posX,posY,width){
            this.posX=posX;
            this.posY=posY;
            this.width=width;
            this.dx=2;
            this.dy=-2;
            }      
        draw()
            {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(this.posX ,this.posY,this.width,0,Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }
        move()
            {
            this.posX =this.posX+this.dx;
            this.posY =this.posY+this.dy;    
            }
        bouceBall()
            {
            if(this.posX + this.dx > canvas.width-this.width || this.posX + this.dx < this.width) {
                this.dx = -this.dx;
            }
            if(this.posY + this.dy > canvas.height-this.width || this.posY + this.dy < this.width) {
                this.dy = -this.dy;
            }
            }
        }
function start(){

    myBall.draw();
    myBall.bouceBall();
    myBall.move();
    
}

let myBall=new Ball(x,y,ballRadius) 
setInterval(start,10);

</script>

</body>
</html>
